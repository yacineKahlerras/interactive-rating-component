<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- rating UI container -->
      <div class="rating-ui-container">
        <div class="filled-circle">
          <img src="./images/icon-star.svg" alt="star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="buttons-container">
          <button class="filled-circle rating-btn">1</button>
          <button class="filled-circle rating-btn">2</button>
          <button class="filled-circle rating-btn">3</button>
          <button class="filled-circle rating-btn">4</button>
          <button class="filled-circle rating-btn">5</button>
        </div>
        <button id="submit-btn">submit</button>
      </div>

      <!-- rating success UI -->
      <div class="success-container">
        <img
          src="./images/illustration-thank-you.svg"
          alt="thank you for rating "
        />
        <p class="rating-result">You selected 4 out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
